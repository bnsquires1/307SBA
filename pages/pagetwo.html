<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quote</title>
<style>
    html {
    background-color: black;
    color: #735cddff;
}
h1 {
    color:#9000b3ff;
}
h2 {
    color:#b3c2f2ff;
}
.luxeLogo {
    display: flex;
    justify-content: center;
}
</style>
</head>

<body>
    <h1>Request A Quote</h1>
    <br>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Email Address:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone">
    </form>
    <br>
    <label for="contact">Preferred Method of Contact:</label>

    <select name="method" id="method">
        <option value="email">Email</option>
        <option value="phone">Phone</option>
    </select>
    <br>
    <br>
    <h1>Your Event Details</h1>
    <br>
    <form>
        <label for="date">Date of Event:</label>
        <input type="date" id="mm/dd/yy" name="mm/dd/yy">
    </form>
    <br>
    <form>
        <label for="time">Start Time:</label>
        <input type="time" id="time" name="time">
        <label for="time">End Time:</label>
        <input type="time" id="time" name="time">
    </form>
    <br>
    <label for="number">Number of Guests:</label>
    <input type="number" id="number" name="number">
    <br>
    <br>
    <label for="text">Location of Venue and Additional Information:</label>
    <textarea id="more" name="more" rows="4" cols="50">
Tell us more here.
</textarea>
    <br>
    <hr>

    <h2>Alcohol Packages</h2>
    <table>
        <tr>
            <th>Silver</th>
            <th>Gold</th>
            <th>Platinum</th>
        </tr>
        <tr>
            <td>Beer options</td>
            <td>Wine options</td>
            <td>Liquor options</td>
        </tr>
        <tr>
            <td>Beer 2</td>
            <td>Wine 2</td>
            <td>Liquor 2</td>
        </tr>
        <tr>
            <td>Beer 3</td>
            <td>Wine 3</td>
            <td>Liquor 3</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <div class="luxeLogo">
        <img src= "../images/IMG_9356.jpg" alt="Luxe Elixirs Logo" height="200px" width="200px">
        </div>
</body>

</html>
